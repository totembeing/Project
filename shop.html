<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta title="Home Page">
    <meta name="description" content="Discover the wide variety of Apple products before 1994.">

    <!--Jquery Link-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--Custom JS File-->
    <script type="text/javascript" src="./JS/index.js"></script>
</head>
<body>
    <header id="header"></header>
    <section id="shopTitle">
        <p>Shop</p>
    </section>
    <section id="apple">
        <div id="apple1" class="product">
            <img src="./Images/apple1.png" alt="Image of Apple 1">
            <h3 class="productTitle">Apple I</h3>
            <p>$ 666.66</p>
        </div>
        <div id="apple2" class="product">
            <img src="./Images/apple2.png" alt="Image of Apple 2">
            <h3 class="productTitle">Apple II</h3>
            <p>$ 1,298</p>
        </div>
    </section>
    <section id="macintosh">
        <div id="macintosh128k" class="product">
            <img src="./Images/macintosh 128k.png" alt="Image of Macintosh 128K">
            <h3 class="productTitle">Macintosh 128K</h3>
            <p>$ 2,495</p>
        </div>
        <div id="macintoshLc" class="product">
            <img src="./Images/macintosh lc.png" alt="Image of Macintosh Lc">
            <h3 class="productTitle">Macintosh Lc</h3>
            <p>$ 2,499</p>
        </div>
        <div id="macintoshPortable" class="product">
            <img src="./Images/macintosh portable.png" alt="Image of Macintosh Portable">
            <h3 class="productTitle">Macintosh Portable</h3>
            <p>$ 7,300</p>
        </div>
    </section>
    <section id="remaining">
        <div id="powerBook" class="product">
            <img src="./Images/powerbook 100.png" alt="Image of PowerBook 100">
            <h3 class="productTitle">PowerBook 100</h3>
            <p>$ 2,500</p>
        </div>
        <div id="newtonMessagePad" class="product">
            <img src="./Images/newton message pad 2000.png" alt="Image of Newton Message Pad 2000">
            <h3 class="productTitle">Newton Message Pad</h3>
            <p>$699</p>
        </div>
    </section>
    <footer id="footer"></footer>
</body>
</html>

<!--The Apple Products that will be used: 
1. Apple I (1976)
2. Apple II Series (1977-1993): Apple II, Apple II Plus, Apple IIe, Apple IIc, Apple IIGS
3. Macintosh 128K (1984)
4. Macintosh Portable (1989)
5. Macintosh LC Series (1990-1994)
6. PowerBook 100 (1991)
7. Newton MessagePad (1993)-->
